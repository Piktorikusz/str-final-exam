<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>   
    <div class="card card-plain">
      <div class="card-header">
        <button [routerLink]="[0]" type="button" class="btn btn-primary btn-block btn-lg">
          Add new +
        </button>
      </div>
    </div>
    <input id="search" class="form-control-rounded"
          (keyup)="onChangePhrase($event)" 
          class="form-control mr-2 mt-2 mb-3"
          type="text"
          placeholder="search here." 
          [value]="phrase">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Address</th>
          <th>Active</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async | filter:phrase:'name'">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
              </button>
              <button (click)="onDelete(user)" class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
